  <div id="search-bar">
    <div class="item item-input-inset">
      <label class="item-input-wrapper" id="search-input"
             style="display: flex;align-items: center;justify-content: space-between;">
        <i class="icon my-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="vm.query.Name">
      </label>
    </div>
  </div>
  <ion-content padding="false" id="list_content">
    <div ng-repeat="item in vm.issueList | filter: vm.query" class="row_item">
      <div ng-click="vm.showSubIssue(item)" class="col_item">
        <div class="issue">
          <!-- <i class="{{vm.issueList[$index].icon}}"></i> -->
          <img ng-src="{{item.FilePath}}" width="50" height="50" class="issue_icon"/>
          <p class="caption">
            {{item.Name}}
          </p>
        </div>
      </div>
