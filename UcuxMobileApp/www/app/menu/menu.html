<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear">
                <i class="button button-icon my-back-button"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button-clear" menu-toggle="right">
                    <i class="button button-icon my-menu-button"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="logout()">
                    Logout
                </ion-item>
                <ion-item menu-close href="#/app/reports">
                    My Reports
                </ion-item>
                <ion-item menu-close href="#/app/issue">
                    Create Report
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
