<ion-view class="password" view-title="Password" align-title="center" hide-nav-bar="false" hide-back-button="true">
    <ion-header-bar class="bar-stable bar bar-header" align-title="center">
        <div class="title title-center header-item">Create Password</div>
    </ion-header-bar>
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25" align="center">
                    <div class="spacer"></div>
                    <div class="list">
                        <p class="mv-30">Create New Password</p>
                        <label class="item item-input mv-30">
                            <input type="password" placeholder="Password" ng-model="vm.password">
                        </label>
                        <label class="item item-input mv-30">
                            <input type="password" placeholder="Confirm Password" ng-model="vm.confirmPassword">
                        </label>
                        <button class="mv-30 button button-block" ng-click="vm.changePassword()">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
