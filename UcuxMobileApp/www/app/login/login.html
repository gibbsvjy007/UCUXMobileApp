<ion-view class="login" view-title="Login" align-title="center" hide-nav-bar="false" hide-back-button="true">
  <ion-header-bar class="bar-stable bar bar-header" align-title="center">
    <div class="title title-center header-item">Login</div>
  </ion-header-bar>
  <ion-content padding="true" scroll="false">
    <form>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
          <div class="header padding text-center">
            <img src="assets/images/logo.png" alt="logo"/>
          </div>
          <div class="spacer"></div>
          <div class="list">
            <p style="color:#999;font-size: 13px;">Please enter country code (+6) if you are not able to login</p>
            <label class="item item-input">
              <i class="icon ion-person"></i>
              <!--<span style="color: white;margin-top: 4px; font-size: 16px; margin-left: 9px;opacity: 0.6;">{{login.countryCode}}</span>-->
              <input type="text" placeholder="Phone Number" ng-model="login.username">
            </label>
            <label class="item item-input">
              <i class="icon ion-android-lock"></i>
              <input type="password" placeholder="Password" ng-model="login.password">
            </label>
            <button class="button button-block" ng-click="login.doLogin()">
              Login
            </button>
          </div>
          <div class="row row-no-padding center">
            <ion-checkbox ng-change="login.rememberMe(login.remember);" ng-model="login.remember" class="transparent">
              Forgot Password
            </ion-checkbox>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
